<!DOCTYPE html>
<html>

  <head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="bundle.js"></script> -->
    <title>Different Planets Age Calculator</title>
  </head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12"></div>
        <div class="jumbotron">
          <h1 class="myHeader"> Calculate your ages on Different planets</h1>
        </div>
      </div>
      <div class="col-md-6">
        <div class="jumbotron">
          <form>
            <h4>Please enter your age</h4>
            <div class="form-group">
              <label for="yourAge"></label>
              <input id="yourAge" type="text">
            </div>
            <br>
            <h4>Please enter your age expectancy</h4>
            <div class="form-group">
              <label for="expectancy"></label>
              <input id="expectancy" type="text">
            </div>
            <br>
            
            <button type="submit">Submit</button>  
          </form>
        </div>
      </div>
    <div class="col-md-6">
      <div class="jumbotron">
        <h4>Your Results</h4>
        <p id="hidden"><span id="yourResults"></span></p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
